<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Grab - Login</title>
  </head>
  <body>
      <section class="aba-login">
        <div class="container-login">
          <!-- <div class="conteiner-login--arquivos"> -->
            <h1 class="titulo-login"><img src="/assets/logo-grab.svg" alt="Imagem logo" class="imagem-logo"></h1>
            <div class="form-login">
              <!-- <span class="material-icons icon">
                alternate_email
              </span> -->
              <input type="email" class="input-email" id="input-email" onblur="validarEmail()" onfocus="resetMensagem()">
              <div class="texto-js">
                <p id="elemento-texto"></p>
              </div>
              <!-- <span class="material-icons icon2">
                lock
              </span> -->
              <input type="text" class="input-senha" id="input-senha">
              <button class="button-enviar botao-layout" id="botao-enviar">Enviar</button>
            </div>
            <div class="itens-finais">
              <p class="texto">problemas para entrar?</p>
              <a href="#" class="texto">clique aqui</a>
            </div>
          </div>
        <!-- </div> -->
      </section>
      <div class="wallpaper">
        <img src="/assets/undraw_interview_rmcf.svg" alt="" class="imagem">
      </div>
      <script src="js/main.js"></script>
  </body>
</html>
